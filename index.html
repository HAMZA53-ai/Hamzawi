    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Cairo', sans-serif;
        background-color: #030712;
        background-image: var(--bg-gradient, none);
        transition: background-image 0.5s ease-in-out, opacity 0.5s ease-in-out;
      }
      :root {
        --bg-color: transparent;
        --panel-color: rgba(31, 41, 55, 0.5);
        --border-color: rgba(75, 85, 99, 0.5);
        --text-color: #f3f4f6;
        --text-muted-color: #9ca3af;
        --gradient-from: #a78bfa;
        --gradient-to: #ec4899;
        --accent-color: #8b5cf6;
        --accent-hover-color: #7c3aed;
        --user-message-bg: var(--accent-color);
        --model-message-bg: #1f2937;
        --bubble-radius-user: 1.5rem 0.375rem 1.5rem 1.5rem;
        --bubble-radius-model: 0.375rem 1.5rem 1.5rem 1.5rem;
      }
      .theme-gemini {
        --gradient-from: #a78bfa;
        --gradient-to: #ec4899;
        --accent-color: #8b5cf6;
        --accent-hover-color: #7c3aed;
        --user-message-bg: #8b5cf6;
        --bg-gradient: radial-gradient(circle at 100% 0%, rgba(139, 92, 246, 0.15), transparent 40%);
        --bubble-radius-user: 1.5rem 0.375rem 1.5rem 1.5rem;
        --bubble-radius-model: 0.375rem 1.5rem 1.5rem 1.5rem;
      }
      .theme-gpt {
        --gradient-from: #2dd4bf;
        --gradient-to: #34d399;
        --accent-color: #10b981;
        --accent-hover-color: #059669;
        --user-message-bg: #10b981;
        --bg-gradient: radial-gradient(circle at 0% 0%, rgba(16, 185, 129, 0.1), transparent 35%);
        --bubble-radius-user: 0.75rem 0.25rem 0.75rem 0.75rem;
        --bubble-radius-model: 0.25rem 0.75rem 0.75rem 0.75rem;
      }
      .theme-deepseek {
        --gradient-from: #38bdf8;
        --gradient-to: #60a5fa;
        --accent-color: #3b82f6;
        --accent-hover-color: #2563eb;
        --user-message-bg: #3b82f6;
        --bg-gradient: linear-gradient(135deg, rgba(59, 130, 246, 0.1) 0%, transparent 50%);
        --bubble-radius-user: 0.4rem;
        --bubble-radius-model: 0.4rem;
      }
      .theme-claude {
        --gradient-from: #fbbf24;
        --gradient-to: #f97316;
        --accent-color: #ea580c;
        --accent-hover-color: #c2410c;
        --user-message-bg: #ea580c;
        --bg-gradient: radial-gradient(circle at 50% 100%, rgba(234, 88, 12, 0.15), transparent 40%);
        --bubble-radius-user: 2rem 0.5rem 2rem 2rem;
        --bubble-radius-model: 0.5rem 2rem 2rem 2rem;
      }
      .theme-hamzawy-code {
        --gradient-from: #f472b6;
        --gradient-to: #a78bfa;
        --accent-color: #c084fc;
        --accent-hover-color: #a855f7;
        --user-message-bg: #c084fc;
        --bg-gradient: repeating-linear-gradient(45deg, rgba(192, 132, 252, 0.05), rgba(192, 132, 252, 0.05) 10px, transparent 10px, transparent 20px);
        --bubble-radius-user: 0.25rem;
        --bubble-radius-model: 0.25rem;
      }
      .theme-teacher {
        --gradient-from: #fde047;
        --gradient-to: #a3e635;
        --accent-color: #ca8a04;
        --accent-hover-color: #a16207;
        --user-message-bg: #ca8a04;
        --bg-gradient: radial-gradient(ellipse at 0% 100%, rgba(202, 138, 4, 0.1), transparent 50%);
        --bubble-radius-user: 1.5rem 1.5rem 0.25rem 1.5rem;
        --bubble-radius-model: 1.5rem 1.5rem 1.5rem 0.25rem;
      }
      .blinking-cursor {
        display: inline-block;
        width: 0.5em;
        height: 1.1em;
        margin-inline-start: 0.2em;
        background-color: var(--accent-color);
        animation: blink-animation 1s step-end infinite;
        vertical-align: bottom;
      }
      @keyframes blink-animation {
        from, to { opacity: 1; }
        50% { opacity: 0; }
      }
    </style>
